{% url 'home' as home_url %}
{% url 'apply' as apply_url %}
{% url 'application' as application_url %}
{% url 'viewapplications/<id>' as view_details_url %}
<nav class="navbar navbar-expand-lg">
    <div class="container p-tp-10">
        <a class="navbar-brand mt-2 mt-lg-0" href="#">
            {% load static %}
            <img src="{% static 'img/8218978.png' %}" height="60" alt="MDB Logo" loading="lazy"/>
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse justify-content-end"  id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == home_url %}active{% endif %}" aria-current="page" href="{% url 'home'%}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == apply_url %}active{% endif %}" href="{% url 'apply' %}">Apply</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == application_url %}active{% endif %} {% if request.path == view_details_url %}active{% endif %}" href="{% url 'application' %}">Applications</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
